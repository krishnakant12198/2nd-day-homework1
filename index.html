<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <form action="#" name="StudentRegistration" onSubmit="return(validate());">

        <table cellpadding="2" width="20%" bgcolor="99FFFF" align="center"
        cellspacing="2">
        
        <tr>
        <td colspan=2 >
        <font size=4><b>Sign up</b></font></center>
        </td>
        </tr>
    
    
        <tr>
        <td>First Name</td>
        <td><input type=text name=textnames id="textname" size="30"></td>
        </tr>
        
        <tr>
        <td>Latst Name</td>
        <td><input type="text" name="lastname" id="lastname"
        size="30"></td>
        </tr>
        
         <tr>
        <td for="Date Of Birth">Date of Birth</td>
        <td><input type="date" name="dob" id="dob" min="2000-01-01" max="2022-09-27" size="30"></td>
        </tr>
        
         
        <tr>
        <td>Gender</td>
        <td><input type="radio" name="gender" value="male" size="10">Male
        <input type="radio" name="gender" value="Female" size="10">Female</td>
        </tr>
        
        <tr>
        <td>Country</td>
        <td><select name="Country">
       
        <option value="INDIA">INDIA</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="RASIYA">RASIYA</option>
        </select></td>
        </tr>
        
        </tr>
        <tr>
        <td>EmailId</td>
        <td><input type="text" name="emailid" id="emailid" size="30"></td>
        </tr>

        <tr>
        <td>Phone</td>
        <td><input type="text" name="Phone" id="Phone" size="30"></td>
        </tr>
         
        <tr>
            <td>Password</td>
            <td><input type="password" name="pwd"
            id="pwd" size="30"></td>
            </tr>
    
            <tr>
                <td>Confirm Password</td>
                <td><input type="Confirm Password" name="pwd"
                id="pwd" size="30"></td>
                </tr>
       
        <tr>
        <td> </td>
        <td><input type="Checkbox" name="terms" id="terms" onchange="activateButton(this)" size="30"> I Agree to the Terms of use</td>
        </tr>
        
    

                 <tr>
        
        <td colspan="2"><input type="submit" value="Submit" /></td>
        <td colspan="2"><input type="Cancel" value="Cancel" /></td>
        </tr>
        </table>
        </form>

</body>
</html>
